<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đặt Vé - Titachi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/booking.js}"></script>
    <link rel="stylesheet" th:href="@{/css/BookingStyle.css}" />
</head>
<body>
    <main class="max-w-2xl mx-auto px-6 py-12">
        <h1 class="text-4xl font-extrabold text-center mb-10 tracking-wide text-black">
            Đặt Vé Xem Phim
        </h1>

        <form class="bg-white p-8 rounded-2xl shadow-xl border border-gray-200 space-y-6">
            <div>
                <label for="movie-title" class="block font-semibold mb-1 text-gray-700">🎬 Tên Phim:</label>
                <input
                    type="text"
                    id="movie-title"
                    class="border main-border rounded-lg px-4 py-2 w-full bg-gray-100"
                    readonly
                    th:value="${movie != null ? movie : 'Chưa chọn phim'}"
                />
            </div>

            <div>
                <label for="location" class="block font-semibold mb-1 text-gray-700">📍 Địa chỉ:</label>
                <input
                    type="text"
                    id="location"
                    class="border main-border rounded-lg px-4 py-2 w-full bg-gray-100"
                    readonly
                    value="TITACHI"
                />
            </div>

            <div>
                <label for="showtime" class="block font-semibold mb-1 text-gray-700">⏰ Thời gian chiếu:</label>
                <input
                    type="text"
                    id="showtime"
                    class="border main-border rounded-lg px-4 py-2 w-full bg-gray-100"
                    readonly
                    th:value="${showtime != null ? showtime : 'Chưa chọn giờ chiếu'}"
                />
            </div>

            <div>
                <label for="num-tickets" class="block font-semibold mb-1 text-gray-700">🎟️ Số lượng vé:</label>
                <input
                    type="number"
                    id="num-tickets"
                    min="1"
                    value="1"
                    class="border main-border rounded-lg px-4 py-2 w-full"
                />
            </div>

            <div>
                <label for="total-amount" class="block font-semibold mb-1 text-gray-700">💸 Tổng tiền:</label>
                <input
                    type="text"
                    id="total-amount"
                    class="border main-border rounded-lg px-4 py-2 w-full bg-gray-100 text-lg font-bold"
                    readonly
                    value="790000 VNĐ"
                />
            </div>

            <div>
                <label for="name" class="block font-semibold mb-1 text-gray-700">👤 Họ và tên:</label>
                <input
                    type="text"
                    id="name"
                    required
                    class="border main-border rounded-lg px-4 py-2 w-full"
                />
            </div>

            <div>
                <label for="email" class="block font-semibold mb-1 text-gray-700">📧 Email:</label>
                <input
                    type="email"
                    id="email"
                    required
                    class="border main-border rounded-lg px-4 py-2 w-full"
                />
            </div>

            <div>
                <label for="phone" class="block font-semibold mb-1 text-gray-700">📱 Số điện thoại:</label>
                <input
                    type="tel"
                    id="phone"
                    required
                    class="border main-border rounded-lg px-4 py-2 w-full"
                />
            </div>

            <div class="pt-6 text-center">
                <button
                  type="button"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-200 shadow-md hover:shadow-lg"
                >
                  Xác Nhận Đặt Vé
                </button>
            </div>
        </form>
    </main>

</body>
</html>
